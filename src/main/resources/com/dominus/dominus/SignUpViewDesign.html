<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-css-layout style-name="form-template" responsive size-full> 
   <vaadin-label style-name="title" plain-text>
     Sign Up for Dominus 
   </vaadin-label> 
   <vaadin-css-layout style-name="form-section"> 
    <vaadin-css-layout style-name="input-group"> 
     <vaadin-css-layout style-name="input-wrapper"> 
      <vaadin-text-field caption="Email" _id="email"></vaadin-text-field> 
     </vaadin-css-layout> 
     <vaadin-css-layout style-name="input-wrapper"> 
      <vaadin-text-field caption="Password" _id="password"></vaadin-text-field> 
     </vaadin-css-layout> 
     <vaadin-css-layout style-name="input-wrapper"> 
      <vaadin-text-field caption="Confirm Password" input-prompt="" _id="confirmpass"></vaadin-text-field> 
     </vaadin-css-layout> 
     <vaadin-css-layout style-name="input-wrapper"> 
      <vaadin-text-field caption="First Name" input-prompt=""></vaadin-text-field> 
     </vaadin-css-layout> 
     <vaadin-css-layout style-name="input-wrapper"> 
      <vaadin-text-field caption="Last Name" input-prompt="" _id="lastName"></vaadin-text-field> 
     </vaadin-css-layout> 
    </vaadin-css-layout> 
   </vaadin-css-layout> 
   <vaadin-css-layout style-name="form-section" width-full> 
    <vaadin-css-layout style-name="input-group" width-full> 
     <vaadin-css-layout style-name="input-wrapper"> 
      <vaadin-option-group caption="Are you a Landlord or a Tenant?" _id="query"> 
       <option>Landlord</option> 
       <option>Tenant</option> 
      </vaadin-option-group> 
     </vaadin-css-layout> 
    </vaadin-css-layout> 
   </vaadin-css-layout> 
   <vaadin-css-layout style-name="form-section" width-full> 
    <vaadin-css-layout style-name="input-group" width-full> 
     <vaadin-css-layout style-name="input-wrapper"> 
      <vaadin-horizontal-layout> 
       <vaadin-check-box caption="I agree the" _id="checkAgree" :middle></vaadin-check-box> 
       <vaadin-label size-auto>
         &nbsp; 
       </vaadin-label> 
       <vaadin-link caption="terms" _id="linkTerms" :middle :right></vaadin-link> 
      </vaadin-horizontal-layout> 
     </vaadin-css-layout> 
     <vaadin-css-layout style-name="input-wrapper"> 
      <vaadin-horizontal-layout spacing> 
       <vaadin-button style-name="primary" plain-text _id="submit">
         Submit 
       </vaadin-button> 
       <vaadin-button plain-text _id="cancel">
         Cancel 
       </vaadin-button> 
      </vaadin-horizontal-layout> 
     </vaadin-css-layout> 
    </vaadin-css-layout> 
   </vaadin-css-layout> 
  </vaadin-css-layout>  
 </body>
</html>
